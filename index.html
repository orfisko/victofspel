<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VicTofGames - Spelletjes voor Iedereen!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to right, #f9d423, #ff4e50);
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #ff6f61;
            padding: 20px;
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        section {
            margin: 20px auto;
            max-width: 1200px;
        }

        iframe {
            width: 800px;
            height: 600px;
            border: none;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        iframe:hover {
            transform: scale(1.05);
        }

        button {
            background-color: #ff6f61;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4e50;
        }

        footer {
            margin-top: 40px;
            background-color: #ff6f61;
            color: white;
            padding: 20px 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        Welkom op VicTofGames!
    </header>

    <section>
        <h2>Speel hier onze coole spelletjes!</h2>
        <p>Klik hieronder om het eerste spel te starten:</p>

        <!-- Ingebedde Scratch-game, nu groter -->
        <iframe src="https://scratch.mit.edu/projects/1074837999/embed" allowtransparency="true" frameborder="0" scrolling="no" allowfullscreen></iframe>

        <br>

        <!-- Een leuke button om meer spelletjes te spelen (kan later linken naar andere games) -->
        <button onclick="alert('Meer spelletjes komen binnenkort!')">Meer Spelletjes</button>
    </section>

    <footer>
        &copy; 2024 VicTofGames - Spelletjes voor iedereen!
    </footer>
</body>
</html>
